name: API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18, 20]  # Test on multiple Node.js versions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: api_tests/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: api_tests  # Runs inside the 'api' folder

      - name: Run api_tests
        run: npm test
        working-directory: api_tests
